{% extends "store/base.html" %}

{% include "store/navbar.html" %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log in</h1>
            <p class="lead fw-normal text-white-50 mb-0">Log in to your account</p>
        </div>
    </div>
    
</header>
<br>
<div class="container" style="display: flex; justify-content: center;">
      

  {% comment %} form {% endcomment %}

  
  <form action="{% url "login" %}"  method="POST" class="w-25">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" aria-describedby="userlHelp" name="username">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" >
    </div>
    <button type="submit" class="btn btn-dark">Login</button>  
  </form>  
</div>
<br> 

{% endblock content %}
