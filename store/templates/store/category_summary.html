{% extends "store/base.html" %}

{% include "store/navbar.html" %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
        </div>
    </div>
    
</header>
<br>
<div class="container">
      <div class="row">
        <div class="col-8">
       
          <br><br>
          
          {% for item in categories %}
            <h3><a class="dropdown-item" href="{% url "category" item.name %}">{{item|title}}</a></h3>
          {% endfor %}

          <br><br><br><br>
        </div>
      </div>
    </div>
{% endblock content %}
