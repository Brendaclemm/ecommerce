{% extends "store/base.html" %}

{% include "store/navbar.html" %}

{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Profile</p>
        </div>
    </div>
    
</header>
<br>
<div class="container" style="display: flex; justify-content: center; width: 30%;">
  {% comment %} form {% endcomment %}
  <div class="container">
    <form action="{% url "update_user" %}"  method="POST">
      {% csrf_token %}
      {{ user_form.as_p}}
      <br><br>
      <button type="submit" class="btn btn-secondary">Update</button>
    </form>  

    <br><br>
    <a href="{% url 'update_info' %}" class="btn btn-success">Update Info</a>
    <a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a>
  </div>
</div>


   
<br><br>
<br><br>
<br><br>
<br><br>


{% endblock content %}
